<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Obfuscator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 1em;
            font-family: monospace, 'Courier New', Courier, sans-serif;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            margin-top: 30px;
        }

        .result-container h2 {
            font-size: 1.5em;
            color: #333;
        }

        .footer {
            font-size: 0.8em;
            text-align: center;
            margin-top: 40px;
            color: #777;
        }

    </style>
</head>
<body>

    <h1>JavaScript Obfuscator</h1>
    <div class="container">
        <textarea id="inputCode" placeholder="Masukkan kode JavaScript Anda di sini..."></textarea>
        <button onclick="obfuscateCode()">Obfuscate Kode</button>

        <div class="result-container">
            <h2>Obfuscated Code:</h2>
            <textarea id="outputCode" readonly placeholder="Hasil obfuscation akan muncul di sini..."></textarea>
        </div>
    </div>

    <div class="footer">
        <p>Made with ❤️ by Your Name</p>
    </div>

    <!-- Memuat pustaka js-obfuscator dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-obfuscator"></script>
    
    <script>
        function obfuscateCode() {
            const inputCode = document.getElementById('inputCode').value;
            const outputElement = document.getElementById('outputCode');
            
            if (!inputCode.trim()) {
                alert("Masukkan kode JavaScript terlebih dahulu!");
                return;
            }

            try {
                // Menggunakan pustaka js-obfuscator untuk obfuscate kode
                const obfuscatedCode = jsObfuscator.obfuscate(inputCode);

                // Menampilkan kode yang sudah di-obfuscate
                outputElement.value = obfuscatedCode;
            } catch (error) {
                console.error("Terjadi kesalahan dalam proses obfuscation:", error);
                alert("Terjadi kesalahan dalam proses obfuscation. Periksa konsol untuk detail.");
            }
        }
    </script>

</body>
</html>
